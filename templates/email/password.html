<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Sharing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            padding: 1em 0;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        main {
            padding: 20px 0;
        }

        footer {
            background: #ffffff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Sharing</h1>
        </header>
        <main>
            <p>Hello,</p>
            <p>Your password for Spree has been shared with you:</p>
            <p><strong>Password:</strong> {{password}}</p>
            <p>For security reasons, it is recommended to change your password immediately after logging in.</p>
        </main>
        <footer>
            <p>&copy; 2024 Spree. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
